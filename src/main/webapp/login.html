<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>

    <link rel="stylesheet" type="text/css" href="./css/login.css"/>
    <script type="text/javascript" src="login.js"></script>

</head>

<body onkeydown="keyLogin(event);">
<div id="register">

    <h1>No account?</h1>
    <p></p>
    <div id="div_btn_register"><input type="button" id="btn_register" value="Regisiter here"/></div>
</div>


<div id="login">

    <div id="image_logo"><img src="images/fly_icon.png"></div>

    <div id="loginForm">
        <!-- form method="post" action="login.js"  -->
        <form method="post" action="login">

            <div id="div_username"><input type="text" name="username" class="text_field" placeholder="Username"/></div>

            <div id="div_password"><input type="password" name="password" class="text_field" placeholder="Password"/></div>

            <div id="div_forget"><a id="forget_pwd" href="forget_pwd.html" target="_blank">Forget password?</a></div>

            <div id="div_btn_login"><input type="submit" id="btn_login" value="Login"  /></div>

        </form>
    </div>

</div>
</body>
</html>
